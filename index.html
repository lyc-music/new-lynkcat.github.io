<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            background: #333;
            color: #fff;
            height: 400px;
            text-align: center;
            padding-top: 100px;
        }
        .showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        .section {
            padding: 20px 0;
            border-bottom: 1px solid #e4e4e4;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>你的名字</h1>
            <ul>
                <li><a href="#contact">联系</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#about">关于我</a></li>
            </ul>
        </div>
    </header>

    <div class="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>这里展示了我的个人信息和作品。</p>
        </div>
    </div>

    <div class="container">
        <section id="about" class="section">
            <h2>关于我</h2>
            <p>我是一个专注于信息学的竞赛选手，热爱编程和技术挑战。</p>
        </section>

        <section id="portfolio" class="section">
            <h2>作品集</h2>
            <p>这里展示了我参与的项目和竞赛作品。</p>
            <ul>
                <li>项目1：描述...</li>
                <li>项目2：描述...</li>
                <li>项目3：描述...</li>
            </ul>
        </section>

        <section id="contact" class="section">
            <h2>联系我</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件：yourname@example.com</li>
                <li>电话：123-456-7890</li>
                <li>社交媒体：
                    <ul>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">LinkedIn</a></li>
                        <li><a href="#">GitHub</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>

    <footer>
        <p>个人网页 &copy; 2024</p>
    </footer>
</body>
</html>
